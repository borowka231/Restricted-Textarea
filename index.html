<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Textarea with limit</title>
  </head>
  <body>
    <div class="textareaContainer"></div>
    <label for="areaLimit"></label>
    <textarea
      name="areaLimit"
      id="textInput"
      class="textInput"
      maxlength="250"
      placeholder="Start typing..."
      rows="10"
      cols="50"
    ></textarea>
    <p class="counter"><span id="charCount">0</span>/250</p>
  </div>
    <script src="script.js"></script>
  </body>
</html>
